name: Build Linux desktop packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  actions: read

jobs:
  linux-packages:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-latest
            appimage_arch: x86_64
            flutter_arch: x64
            dist_job: release-dev-linux-appimage
          - arch: arm64
            runner: ubuntu-24.04-arm
            appimage_arch: aarch64
            flutter_arch: arm64
            dist_job: release-dev-linux-appimage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter (git clone)
        run: |
          git clone https://github.com/flutter/flutter.git -b stable --depth 1 $HOME/flutter
          [ -n "$GITHUB_PATH" ] && echo "$HOME/flutter/bin" >> "$GITHUB_PATH" || echo "GITHUB_PATH not set"

      - name: Install Linux desktop dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev fuse build-essential libfuse2

      - name: Install appimagetool
        env:
          APPIMAGE_ARCH: ${{ matrix.appimage_arch }}
        run: |
          sudo wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-$APPIMAGE_ARCH.AppImage -O /usr/local/bin/appimagetool
          sudo chmod +x /usr/local/bin/appimagetool
          sudo apt-get install -y libfuse2

      - name: Enable Linux desktop
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter config --enable-linux-desktop

      - name: Install flutter_distributor
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter pub get
          flutter pub global activate flutter_distributor
          [ -n "$GITHUB_PATH" ] && echo "$HOME/.pub-cache/bin" >> "$GITHUB_PATH" || echo "GITHUB_PATH not set"

      - name: Debug flutter_distributor
        run: |
          export PATH="$HOME/flutter/bin:$HOME/.pub-cache/bin:$PATH"
          ls -la
          cat distribute_options.yaml
          flutter_distributor release --name dev --dry-run || true

      - name: Copy icon for AppImage packaging
        run: |
          cp icons/Echo.png icon.png

      - name: Build Linux app (release)
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          flutter build linux --release

      - name: Bundle libmpv into app (so users don't need to install it)
        run: |
          BUNDLE="build/linux/${{ matrix.flutter_arch }}/release/bundle"
          LIBDIR="/usr/lib/$(uname -m)-linux-gnu"
          cp -n "$LIBDIR"/libmpv.so* "$BUNDLE/lib/" || true
          ls -la "$BUNDLE/lib"/libmpv* 2>/dev/null || echo "libmpv copied"

      - name: Create AppImage (with bundled libmpv)
        run: |
          export PATH="$HOME/flutter/bin:$PATH"
          BUNDLE="build/linux/${{ matrix.flutter_arch }}/release/bundle"
          mkdir -p Echo.AppDir/usr/bin Echo.AppDir/usr/lib Echo.AppDir/usr/share/echo
          cp "$BUNDLE/Echo" Echo.AppDir/usr/bin/
          cp "$BUNDLE/lib"/*.so Echo.AppDir/usr/lib/ 2>/dev/null || true
          cp -r "$BUNDLE/data" Echo.AppDir/usr/share/echo/
          cp icon.png Echo.AppDir/Echo.png
          cat > Echo.AppDir/AppRun << 'APPRUN'
          #!/bin/bash
          APPDIR="$(dirname "$(readlink -f "$0")")"
          export LD_LIBRARY_PATH="$APPDIR/usr/lib${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}"
          exec "$APPDIR/usr/bin/Echo" "$@"
          APPRUN
          chmod +x Echo.AppDir/AppRun
          cat > Echo.AppDir/Echo.desktop << 'DESKTOP'
          [Desktop Entry]
          Type=Application
          Name=Echo Music
          Icon=Echo
          Exec=Echo
          Categories=Audio;Music;AudioVideo;
          DESKTOP
          ARCH=${{ matrix.appimage_arch }} appimagetool Echo.AppDir
          mkdir -p dist
          mv Echo*.AppImage dist/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: echo-linux-${{ matrix.arch }}
          path: dist/**

  publish-release:
    name: Publish GitHub Release
    needs: linux-packages
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename AppImages with architecture suffix
        run: |
          cd artifacts
          for dir in echo-linux-*; do
            arch="${dir#echo-linux-}"
            find "$dir" -name "*.AppImage" -exec bash -c 'mv "$1" "${1%.AppImage}-'"$arch"'.AppImage"' _ {} \;
          done
          find . -name "*.AppImage" -ls

      - name: Attach packages to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
